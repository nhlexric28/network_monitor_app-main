<!DOCTYPE html>
<html>
<head>
    <title>IronTunnel Dashboard</title>
    <style>
        /* Animated neon gradient background */
        @keyframes animatedBackground {
            0% { background: radial-gradient(circle, #0f0c29, #302b63, #24243e); }
            50% { background: radial-gradient(circle, #191654, #43C6AC, #302b63); }
            100% { background: radial-gradient(circle, #0f0c29, #302b63, #24243e); }
        }

        body {
            font-family: "Orbitron", sans-serif;
            text-align: center;
            padding: 50px 0;
            animation: animatedBackground 10s infinite alternate;
            color: white;
        }

        /* Futuristic heading */
        h1 {
            font-size: 48px;
            text-transform: uppercase;
            letter-spacing: 4px;
            animation: glowText 1.5s infinite alternate ease-in-out;
        }

        @keyframes glowText {
            from { text-shadow: 0px 0px 10px #0ff; }
            to { text-shadow: 0px 0px 20px #0ff, 0px 0px 30px #00f; }
        }

        h2 {
            font-size: 24px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animated device list */
        .device-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .device-card {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            color: #00ffea;
            font-size: 16px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 250px;
            box-shadow: 0px 0px 10px #00ffea;
        }

        .device-card:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px #00ffea, 0px 0px 30px #00f;
        }

        /* Logout Button */
        .logout-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: linear-gradient(90deg, #ff0000, #ff7300);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .logout-btn:hover {
            background: linear-gradient(90deg, #ff7300, #ff0000);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>IronTunnel</h1>
    <h2>Welcome, {{ username }}</h2>
    <p><strong>IP Address:</strong> {{ ip }}</p>
    <p><strong>Hostname:</strong> {{ hostname }}</p>
    <p><strong>Wi-Fi Network:</strong> {{ ssid }}</p>
    <p><strong>Devices on Network:</strong></p>
    
    <div class="device-list">
        {% for device in devices %}
            <div class="device-card">
                <strong>IP:</strong> {{ device.ip }} <br>
                <strong>MAC:</strong> {{ device.mac }}
            </div>
        {% endfor %}
    </div>

    <button class="logout-btn" onclick="window.location.href='/logout'">Logout</button>
</body>
</html>
