<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        /* Animated gradient background */
        @keyframes gradientAnimation {
            0% { background: linear-gradient(45deg, #4CAF50, #2196F3); }
            50% { background: linear-gradient(45deg, #FF5722, #673AB7); }
            100% { background: linear-gradient(45deg, #4CAF50, #2196F3); }
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 100px;
            animation: gradientAnimation 10s infinite alternate;
            background-size: cover;
            background-position: center;
        }

        /* Smoothly animated title */
        h2 {
            color: white;
            font-size: 28px;
            animation: popIn 1.5s ease-in-out;
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Floating effect for the login form */
        form {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
            animation: floatUp 1.2s ease-in-out;
        }

        @keyframes floatUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Input styling */
        input {
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 80%;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            background-color: #ddd;
        }

        /* Button animation */
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

        /* Animated link */
        a {
            color: white;
            display: block;
            margin-top: 15px;
            text-decoration: none;
            font-size: 18px;
            animation: fadeInLink 2s ease-in-out;
        }

        @keyframes fadeInLink {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        a:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
    <h2>Sign Up</h2>
    <form method="post">
        Username: <input name="username"><br>
        Password: <input name="password" type="password"><br>
        <input type="submit" value="Register">
    </form>
    <a href="/login">Already a user?...Login</a>
</body>
</html>
