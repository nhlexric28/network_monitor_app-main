<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Animated background */
    @keyframes gradientAnimation {
      0% { background: linear-gradient(135deg, #4CAF50, #2196F3); }
      50% { background: linear-gradient(135deg, #FF5722, #673AB7); }
      100% { background: linear-gradient(135deg, #4CAF50, #2196F3); }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: gradientAnimation 15s infinite alternate;
      background-size: 400% 400%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: floatUp 1s ease;
    }

    @keyframes floatUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      font-size: 42px;
      margin-bottom: 30px;
      animation: popIn 1s ease;
    }

    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      transition: background-color 0.3s ease;
      align-items: center;
    }

    input:focus {
      background-color: rgba(255, 255, 255, 0.2);
      outline: none;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: linear-gradient(to right, #4CAF50, #2196F3);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #3e8e41, #1769aa);
      transform: scale(1.05);
    }

    a {
      display: block;
      margin-top: 20px;
      color: #eee;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      h2 {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fas fa-user-plus"></i> Signup</h2>
    <form method="POST">
      <input name="username" type="text" placeholder="Username" required>
      <input name="password" type="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log in</a>
  </div>
</body>
</html>
